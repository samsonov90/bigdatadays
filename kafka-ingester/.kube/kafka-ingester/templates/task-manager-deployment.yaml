apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-task-manager
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      component: job-cluster
  replicas: {{ .Values.parallelism }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        component: job-cluster
    spec:
      containers:
      - name: task-manager
        image: {{ .Values.image }}
        args: [
          "task-manager",
          {{- printf "-D jobmanager.rpc.address=%s-job-cluster" .Chart.Name -}},
          "-D taskmanager.host=$(K8S_POD_IP)"
        ]
        ports:
        - name: data
          containerPort: 6121
        - name: rpc
          containerPort: 6122
        - name: query
          containerPort: 6125
        env:
        - name: K8S_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: FLINK_CONF_DIR
          value: /etc/flink
        volumeMounts:
        - name: {{ .Chart.Name }}-flink-config
          mountPath: /etc/flink
      volumes:
        - name: {{ .Chart.Name }}-flink-config
          configMap:
            name: {{ .Chart.Name }}-flink-config
